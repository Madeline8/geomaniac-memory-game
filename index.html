<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun memory game - explore the wonders of the world.">
  <title>repl.it</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!-- Other styling -->
  <script src="https://kit.fontawesome.com/48c5969d7a.js" crossorigin="anonymous"></script>
  <!-- javascript and jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script> 
  <script src="assets/js/game.js"></script>
</head>
<body class="background-image">
  <header>
    <nav class="navbar navbar-nav text-center">
      <a class="navbar-brand" href="index.html">
        <img class="game-logo" src="assets/images/geomaniac-logo1.png" alt="Geomaniac Logo">
    </a>   
    </nav>
  </header>

<main>
<!-- Home Page Modal Window -->
  <div class="invisible container home-page-window flex-column d-flex     align-items-center flex-column">
    <button class= "btn btn-block home-button" id="btn-play">PLAY</button>
    <button class= "btn btn-block home-button" id="btn-rules">RULES</button>
    <button class= "btn btn-block home-button" id="btn-sounds">SOUNDS</button>
    <button class= "btn btn-block home-button" id="btn-contact">CONTACT US</button>
  </div>

<!-- Difficulty Level Modal Window -->
  <div class="invisible container home-page-window flex-column d-flex align-items-center flex-column" id="div-difficulty">
    <h4 class="window-header">CHOOSE LEVEL OF DIFFICULTY</h4>
    <button class= "btn btn-block home-button">EASY</button>
    <button class= "btn btn-block home-button">MEDIUM</button>
    <button class= "btn btn-block home-button">ADVANCED</button>
    <a href="">
      <i class="fas fa-arrow-circle-left go-back-btn"> Go Back</i>
    </a>
</div>

<!-- Contact Us Modal Window -->
<div class="invisible container home-page-window flex-column d-flex align-items-center flex-column" id="contact-page-window" >
  <h4 class="window-header">ANY QUESTIONS? JUST ASK!</h4>
  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" class="form-control form-style" placeholder="Your name" required>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input id="email" name="emailaddress" type="email" class="form-control form-style" placeholder="Your email"required>
  </div>
  <div class="form-group">
    <label for="question">Your Question</label>
    <textarea id="question" name="personsquestion" class="form-control form-style"  rows="3" required></textarea>
  </div>
  <span><a href="">
    <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-contact-back"> Go Back</i>
  </a>
  <button type="submit" class="btn">Submit</button></span>
</div>
<!-- Rules Modal Window -->
<div class="invisible container home-page-window flex-column d-flex align-items-center  flex-column" id="div-rules">
  <h4 class="window-header" id="rules-btn">RULES</h4>
  <p>Rules to be added at a later stage</p>
  <a href="">
    <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-rules-back"> Go Back</i>
  </a>
</div>

<!-- Sounds Modal Window -->
<!-- Used this resource: https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
<div class="invisible container home-page-window flex-column d-flex          align-items-center flex-column" id="div-sounds">   
  <div class="slidecontainer">
      <h4>SOUND EFFECT</h4>
      <label for="vol-slider"><strong>Volume:</strong></label>
      <input type="range" min="0" max="100" value="50">     
      <button id="sound-btn" class="btn btn-block home-button">OFF</button>
  </div>
  <div class="slidecontainer">
      <h4>MUSIC BACKGROUND</h4>
      <label for="vol-slider"><strong>Volume:</strong></label>
      <input type="range" min="0" max="100" value="50">
      <button id="sound-btn" class="btn btn-block home-button">OFF</button>
      <a href="">
        <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-sound-back"> Go Back</i>
      </a>
  </div>
</div>
</main>

  <!-- Easy Level Game Area -->
<!-- <div class="visible container home-page-window flex-column d-flex align-items-center flex-column" id="easy-level"></div> -->
<div class="visible container-fluid background-img-game">
  <div class="container">
  <h4 class="window-header text-center"> <span> Time: <span id="time-span"></span></span> 
    <span> Round: <span id="round-span"></span></span>
  </h4>
    <div class="conainer">
      <div class="row justify-content-center text-center">
        <div class="col-12">
          <img class="main-game-image" id="main-game-image" src="assets/images/game-images/img1.jpg" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-sm-3 col-3"><img class ="small-game-image" id = "img-choice-0" src="assets/images/game-images/globe-icon.jpg" alt=""></div>
      <div class="col-sm-3 col-3"><img class ="small-game-image" id = "img-choice-1" src="assets/images/game-images/globe-icon.jpg" alt=""></div>
      <div class="col-sm-3 col-3"><img class ="small-game-image" id = "img-choice-2" src="assets/images/game-images/globe-icon.jpg" alt=""></div>
      <div class="col-sm-3 col-3"><img class ="small-game-image" id = "img-choice-3" src="assets/images/game-images/globe-icon.jpg" alt=""></div>
    </div>
  </div>

</div>

        <div class="col d-none d-sm-block" id="copyright-text-align">

</html>
