<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun memory game - explore the wonders of the world.">
  <title>repl.it</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!-- Other styling -->
  <script src="https://kit.fontawesome.com/48c5969d7a.js" crossorigin="anonymous"></script>
</head>
<body class="background-image">
  <header>
    <nav class="navbar navbar-nav text-center">
      <a class="navbar-brand" href="index.html">
        <img class="game-logo" src="assets/images/geomaniac-logo.png" alt="Geomaniac Logo">
    </a>   
    </nav>
  </header>
  <main>
<!-- Home Page Modal Window -->
    <div class="container home-page-window flex-column d-flex align-items-center flex-column">
      <button class= "btn btn-block home-button" id="btn-play">PLAY</button>
      <button class= "btn btn-block home-button" id="btn-rules">RULES</button>
      <button class= "btn btn-block home-button" id="btn-sounds">SOUNDS</button>
      <button class= "btn btn-block home-button" id="btn-contact">CONTACT US</button>
    </div>

<!-- Difficulty Level Modal Window -->
    <div class="invisible container home-page-window flex-column d-flex align-items-center flex-column" id="div-difficulty">
      <h4 class="window-header">CHOOSE LEVEL OF DIFICULTY</h4>
      <button class= "btn btn-block home-button ">EASY</button>
      <button class= "btn btn-block home-button">MEDIUM</button>
      <button class= "btn btn-block home-button">ADVANCED</button>
      <a href="">
        <i class="fas fa-arrow-circle-left go-back-btn"> Go Back</i>
      </a>
  </div>

  <!-- Easy Level Game Area -->
<div class="invisible container home-page-window flex-column d-flex align-items-center flex-column" id="easy-level">
    <h4 class="window-header">Easy Level</h4>
</div>

  <!-- Medium Level Game Area -->
<div class="invisible container home-page-window flex-column d-flex align-items-center flex-column" id="medium-level">
    <h4 class="window-header">Easy Level</h4>
</div>

  <!-- Easy Level Game Area -->
<div class="invisible container home-page-window flex-column d-flex align-items-center flex-column" id="easy-level">
    <h4 class="window-header">Advanced Level</h4>
</div>

<!-- Contact Us Modal Window -->
  <div class="invisible container home-page-window flex-column d-flex align-items-center flex-column" id="contact-page-window" >
    <h4 class="window-header">ANY QUESTIONS? JUST ASK!</h4>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" class="form-control form-style" placeholder="Your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input id="email" name="emailaddress" type="email" class="form-control form-style" placeholder="Your email"required>
      </div>
      <div class="form-group">
        <label for="question">Your Question</label>
        <textarea id="question" name="personsquestion" class="form-control form-style"  rows="3" required></textarea>
      </div>
      <span><a href="">
        <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-contact-back"> Go Back</i>
      </a>
      <button type="submit" class="btn">Submit</button></span>
</div>
<!-- Rules Modal Window -->
<div class="invisible container home-page-window flex-column d-flex align-items-center  flex-column" id="div-rules">
  <h4 class="window-header" id="rules-btn">RULES<h4>
  <p>Rules to be added at a later stage</p>
  <a href="">
    <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-rules-back"> Go Back</i>
  </a>
</div>

  <!-- Sounds Modal Window -->
  <!-- Used this resource: https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
  <div class="invisible container home-page-window flex-column d-flex          align-items-center flex-column" id="div-sounds">   
    <div class="slidecontainer">
        <h4>SOUND EFFECT</h4>
        <label for="vol-slider"><strong>Volume:</strong></label>
        <input type="range" min="0" max="100" value="50">     
        <button id="sound-btn" class="btn btn-block home-button">OFF</button>
    </div>
    <div class="slidecontainer">
        <h4>MUSIC BACKGROUND</h4>
        <label for="vol-slider"><strong>Volume:</strong></label>
        <input type="range" min="0" max="100" value="50">
        <button id="sound-btn" class="btn btn-block home-button">OFF</button>
        <a href="">
          <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-sound-back"> Go Back</i>
        </a>
    </div>
  </div>
  </main>
  
  <footer class="containter-fluid fixed-bottom main-footer">
    <div class="row">
        <div class="col"></div>
        <div class="col" id="footer-links">
            <a target="_blank" rel="noreferrer" href="https://github.com/Madeline8/geomaniac-memory-game"><i class="fab fa-github footer-icon" aria-hidden="true"></i><span class="sr-only">GitHub</span></a>
            <a target="_blank" href="https://www.linkedin.com/in/magdalena-slapek/"><i class="fab fa-linkedin-in footer-icon" aria-hidden="true"></i><span class="sr-only">LinkedIn</span></a>
        </div>
        <div class="col d-none d-sm-block" id="copyright-text-align">
            <i class="far fa-copyright footer-icon"aria-hidden="true">2021 Magdalena Slapek</i> 
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script> 
</body>
</html>
