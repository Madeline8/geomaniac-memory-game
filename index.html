<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A fun memory game - explore the wonders of the world.">
  <title>repl.it</title>
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <!-- Other styling -->
  <script src="https://kit.fontawesome.com/48c5969d7a.js" crossorigin="anonymous"></script>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
  <!-- javascript and jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

</head>

<body class="background-image" onload="defaultVol();">
  <header>
    <nav class="navbar navbar-nav text-center">
      <a class="navbar-brand" href="index.html">
        <img class="game-logo" src="assets/images/geomaniac-logo1.png" alt="Geomaniac Logo">
      </a>
    </nav>
  </header>

  <main>
    <!-- Home Page Modal Window -->
    <div class="visible container home-page-window flex-column d-flex   align-items-center text-center" id="home-page-modal">
      <button class="btn btn-block home-button text-center" id="btn-play">PLAY</button>
      <button class="btn btn-block home-button" id="btn-rules">RULES</button>
      <button class="btn btn-block home-button" id="btn-sounds">SOUNDS</button>
      <!-- <button class="btn btn-block home-button" id="btn-contact">CONTACT US</button> -->
    </div>

    <!-- Difficulty Level Modal Window. It appears once player clicks on the 'Play' button -->
    <div class="invisible container home-page-window flex-column d-flex align-items-center" id="div-difficulty">
      <h4 class="window-header">CHOOSE LEVEL OF DIFFICULTY</h4>
      <button class="btn btn-block home-button" id="easy-level-button"
      >EASY</button>
      <button class="btn btn-block home-button" id="medium-level-button"
      >MEDIUM</button>
      <button class="btn btn-block home-button" id="advanced-level-button"
      >ADVANCED</button>
      <a href="#">
        <i class="fas fa-arrow-circle-left go-back-btn" id="diff-level-go-back"> Go Back</i>
      </a>
    </div>

     <!-- Rules Modal Window -->
    <div class="invisible container home-page-window flex-column d-flex align-items-center" id="div-rules">
      <h4 class="window-header" id="rules-btn">RULES</h4>
      <p>Rules to be added at a later stage</p>
      <a href="#">
        <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-rules-back"> Go Back</i>
      </a>
    </div>

     <!-- Sounds Modal Window -->
    <!-- Used this resource: https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
    <div class="invisible container home-page-window flex-column d-flex        align-items-center"
      id="div-sounds">
      <div class="slidecontainer">
        <h4>SOUND EFFECT</h4>
        <label for="vol-sounds"><strong>Volume:</strong></label>
        <input type="range" value=30 min=0 max=100 step=10 id="vol-sounds" name="sound-volume">
        <button id="sound-btn" class="btn btn-block home-button">ON</button>
      </div>
      <div class="slidecontainer">
        <h4>MUSIC BACKGROUND</h4>
        <label for="vol-music"><strong>Volume:</strong></label>
        <input type="range" value=30 min=0 max=100 step=10 id="vol-music" name="music-volume">
        <button id="music-btn" class="btn btn-block home-button">ON</button>
        <a href="#">
          <i class="fas fa-arrow-circle-left go-back-btn-other" id="btn-sound-back"> Go Back</i>
        </a>
        <audio id="music">
          <source src="/assets/audio/water-melody.mp3" type="audio/mp3">
          <p>Your browser doesn't support HTML5 audio.</p>
      </audio>
      </div>
    </div>

  <!-- Easy Level Game Area -->
  <div class="invisible container-fluid background-img-game" id="easy-level-game">
    <div class="container">
      <h4 class="window-header text-center"> <span> Time: <span id="time-span"></span></span>
        <span> Round: <span id="round-span"></span></span>
      </h4>
      <div class="conainer">
        <div class="row justify-content-center text-center">
          <div class="col-12">
            <img class="main-game-image" id="main-game-image" src="assets/images/game-images/img1.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-sm-3 col-3"><img class="small-game-image" id="img-choice-0"
            src="assets/images/game-images/globe-icon.jpg" alt=""></div>
        <div class="col-sm-3 col-3"><img class="small-game-image" id="img-choice-1"
            src="assets/images/game-images/globe-icon.jpg" alt=""></div>
        <div class="col-sm-3 col-3"><img class="small-game-image" id="img-choice-2"
            src="assets/images/game-images/globe-icon.jpg" alt=""></div>
        <div class="col-sm-3 col-3"><img class="small-game-image" id="img-choice-3"
            src="assets/images/game-images/globe-icon.jpg" alt=""></div>
      </div>
    </div>

    <!-- Ready?Go! - Start game button-->
  <div class="invisible" id="ready-play"><button class="
    btn in-game-button text-cente hvr-glow">Ready? Play!</button>
 </div>

   <!-- "Now it's your turn!" - If a player clicks on this button, they need to make a guess of image sequence-->
   <div class="invisible" id="your-turn"><button class="
     btn in-game-button text-cente hvr-glow">It's your turn!</button>
  </div>

  <!-- Well Done! Go to the next round. - Player gets this message displayed after each successfull guess/round. -->
  <div class="invisible" id="well-done"><button class="
    btn in-game-button text-cente hvr-glow">Well done! Go to the next round.</button>
  </div>

   <!-- "Oops, you've two more tries! Ready to repeat this round?" - When a player fails for the first time, this button appears -->
   <div class="invisible in-game-div" id="first-fail"><button class="
     btn in-game-button text-cente hvr-glow">Oops, you've got two more tries! <br> Ready to repeat this round?</button>
   </div>

   <!-- "Oops, you've got one more try! Ready?" - When a player fails for the second time, this button appears -->
   <div class="invisible in-game-div" id="second-fail"><button class="
     btn in-game-button text-cente hvr-glow">Oops, you've got one more try! <br> Ready to repeat this round?</button>
   </div>

  <!-- Notification - how long it has taken the user to complete the game -->
  <div class="invisible container user-notification flex-column d-flex align-items-center" id="game-success">
    <h4 class="window-header">You've won! It took you <span id="time-completed"></span> to complete this level! Want to beat your time?</h4>
    <button class="btn btn-block home-button">PLAY AGAIN</button>
    <button class="btn btn-block home-button">TAKE ME HOME</button>
  </div>

  <!-- Notification - game over -->
  <div class="invisible container user-notification flex-column d-flex align-items-center" id="game-fail">
    <h4 class="window-header" id="fail-reason"> You've failed! Want to try again? </h4>
    <button class="btn btn-block home-button" id="play-again">PLAY AGAIN</button>
    <button class="btn btn-block home-button" id="take-me-home">TAKE ME HOME</button>
  </div>

</main>
  <footer class="containter-fluid fixed-bottom main-footer">
    <div class="row">
      <div class="col"></div>
      <div class="col" id="footer-links">
        <a target="_blank" rel="noreferrer" href="https://github.com/Madeline8/geomaniac-memory-game"><i
            class="fab fa-github footer-icon" aria-hidden="true"></i><span class="sr-only">GitHub</span></a>
        <a target="_blank" href="https://www.linkedin.com/in/magdalena-slapek/"><i
            class="fab fa-linkedin-in footer-icon" aria-hidden="true"></i><span class="sr-only">LinkedIn</span></a>
      </div>
      <div class="col d-none d-sm-block" id="copyright-text-align">
        <i class="far fa-copyright footer-icon" aria-hidden="true">2021 Magdalena Slapek</i>
      </div>
    </div>
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/game.js"></script>
  <script src="assets/js/audio.js"></script>
</body>

</html>
